<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Details - DineSpot</title>
  <!-- Favicon for icon for the website -->
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto & Lobster -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&display=swap" />
  <!-- MDBootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" />
  <!-- Custom styles -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <!-- Navbar -->
  <header class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #FFF5E1;">
    <div class="container-md">
      <!-- Navbar logo, with button to be able to click on -->
      <a class="navbar-brand" href="index.html">
        <img src="img/logoWithText.png" alt="DineSpot Logo" height="40">
      </a>
      <!-- Navbar toggler, only will show when user is on mobile view -->
      <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <!-- Navbar item with each directs to different pages -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="restaurants.html">Restaurants</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="reviews.html">Reviews</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <main class="container my-5" style="padding-top: 50px;">
    <div id="restaurant-details">
      <!-- Elements are set to allow script to get data and place them in place, for restaurant's name, image and description -->
      <h2 id="restaurantName" class="text-center mb-4"></h2>
      <img src="" alt="Restaurant Image" class="img-fluid mb-4 mx-auto d-block rounded-7">
      <p id="restaurantDescription" class="text-center"></p>

      <!-- Tabs for menu, location and hours of the restaurant -->
      <ul class="nav nav-tabs mb-3 justify-content-center" id="restaurantTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link active" id="menu-tab" data-mdb-toggle="tab" href="#menu" role="tab"
            aria-controls="menu" aria-selected="true"><i class="fas fa-utensils fa-fw me-2"></i>Menu</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="location-tab" data-mdb-toggle="tab" href="#location" role="tab"
            aria-controls="location" aria-selected="false"><i class="fas fa-map-marker-alt fa-fw me-2"></i>Location</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="hours-tab" data-mdb-toggle="tab" href="#hours" role="tab"
            aria-controls="hours" aria-selected="false"><i class="fas fa-clock fa-fw me-2"></i>Hours</a>
        </li>
      </ul>

      <!-- Tabs content -->
      <div class="tab-content" id="restaurantTabsContent">
        <div class="tab-pane fade show active" id="menu" role="tabpanel" aria-labelledby="menu-tab">
          <h3 class="mt-4">Menu</h3>
          <!-- Restaurant's menu will be generated by script -->
          <ul id="restaurantMenu" class="list-unstyled"></ul>
        </div>
        <div class="tab-pane fade" id="location" role="tabpanel" aria-labelledby="location-tab">
          <h3 class="mt-4">Location</h3>
          <!-- Restaurant's location will be generated by script -->
          <p id="restaurantLocation"></p>
        </div>
        <div class="tab-pane fade" id="hours" role="tabpanel" aria-labelledby="hours-tab">
          <h3 class="mt-4">Hours</h3>
          <!-- Restaurant's hours will be generated by script -->
          <p id="restaurantHours"></p>
        </div>
      </div>

    </div>

    <!-- Reservation form, all inputs are set to be required -->
    <section id="reservation-form" class="mt-5">
      <h3 class="text-center pb-3">Make a Reservation</h3>
      <form id="reservationForm">
        <!-- Ask for user's name -->
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <!-- Ask for user's email, it will check whether it is email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <!-- Ask for user's phone number -->
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" required>
        </div>
        <!-- Ask for date, in date format -->
        <div class="mb-3">
          <label for="date" class="form-label">Date</label>
          <input type="date" class="form-control" id="date" required>
        </div>
        <!-- Ask for time, in time format -->
        <div class="mb-3">
          <label for="time" class="form-label">Time</label>
          <input type="time" class="form-control" id="time" required>
        </div>
        <!-- Ask for number of guests, only number is allowed -->
        <div class="mb-3">
          <label for="guests" class="form-label">Number of Guests</label>
          <input type="number" class="form-control" id="guests" required>
        </div>
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary submit">Submit Reservation</button>
      </form>
    </section>
  </main>

  <footer class="bg-dark text-white text-center py-4">
    <div class="container-md">
      <!-- Different social media links -->
      <div class="social-media mb-3">
        <a href="https://www.facebook.com" target="_blank" class="text-white me-4">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://www.twitter.com" target="_blank" class="text-white me-4">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com" target="_blank" class="text-white me-4">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.linkedin.com" target="_blank" class="text-white">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
      <!-- Contact info -->
      <div class="contact-info">
        <p>Contact us at: <a href="mailto:info@dinespot.com" class="text-white">info@dinespot.com</a></p>
        <p>&copy; 2024 DineSpot. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- MDBootstrap JS -->
  <script src="js/mdb.min.js"></script>
  <!-- Data -->
  <script type="module" src="js/data.js"></script>
  <!-- Scripts -->
  <script type="module" src="js/restaurant-scripts.js"></script>
</body>
</html>
