<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurants - DineSpot</title>
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto & Lobster -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&display=swap" />
  <!-- MDBootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" />
  <!-- Custom styles -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <!-- Navbar -->
  <header class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #FFF5E1;">
    <div class="container-md">
      <a class="navbar-brand" href="index.html">
        <img src="img/logoWithText.png" alt="DineSpot Logo" height="40">
      </a>
      <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html#about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="restaurants.html">Restaurants</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="reviews.html">Reviews</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <main>
    <!-- Page Header -->
    <section class="container my-5" style="padding-top: 50px;">
      <h2 class="text-center" style="padding-bottom: 10px;">Restaurants</h2>
      <!-- Filter Options -->
      <div class="row mb-4">
        <div class="col-12 col-md-3 mb-2 mb-md-0">
          <select class="form-select" aria-label="Cuisine" disabled>
            <option selected>Select Cuisine</option>
            <option value="1">British</option>
            <option value="2">Indian</option>
            <option value="3">Chinese</option>
            <option value="4">Italian</option>
            <option value="5">Mexican</option>
          </select>
        </div>
        <div class="col-12 col-md-3 mb-2 mb-md-0">
          <select class="form-select" aria-label="Price Range" disabled>
            <option selected>Select Price Range</option>
            <option value="1">£</option>
            <option value="2">££</option>
            <option value="3">£££</option>
            <option value="4">££££</option>
          </select>
        </div>
        <div class="col-12 col-md-3 mb-2 mb-md-0">
          <select class="form-select" aria-label="Ratings" disabled>
            <option selected>Select Ratings</option>
            <option value="1">1 Star</option>
            <option value="2">2 Stars</option>
            <option value="3">3 Stars</option>
            <option value="4">4 Stars</option>
            <option value="5">5 Stars</option>
          </select>
        </div>
        <div class="col-12 col-md-3 mb-2 mb-md-0">
          <input type="text" class="form-control" placeholder="Location" disabled>
        </div>
      </div>

      <!-- Showing all restaurants -->
      <div class="row" id="restaurant-listings">
      </div>
    </section>
  </main>

  <footer class="bg-dark text-white text-center py-4">
    <div class="container-md">
      <div class="social-media mb-3">
        <a href="https://www.facebook.com" target="_blank" class="text-white me-4">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://www.twitter.com" target="_blank" class="text-white me-4">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com" target="_blank" class="text-white me-4">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.linkedin.com" target="_blank" class="text-white">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
      <div class="contact-info">
        <p>Contact us at: <a href="mailto:info@dinespot.com" class="text-white">info@dinespot.com</a></p>
        <p>&copy; 2024 DineSpot. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- MDBootstrap JS -->
  <script src="js/mdb.min.js"></script>
  <!-- Data -->
  <script type="module" src="js/data.js"></script>
  <!-- Scripts -->
  <script type="module" src="js/restaurants-scripts.js"></script>
</body>

</html>
